<html>

  <script type="text/javascript" src="slick.min.js"></script>

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/css/normalize.min.css">

  <link href='http://fonts.googleapis.com/css?family=Yellowtail|Sonsie+One|Syncopate:400,700|Abril+Fatface|Satisfy' rel='stylesheet' type='text/css'>
  <style type="text/css">
    @font-face {
      font-family: XMasLights;
      src: url(xmaslights.ttf);
    }

    * {
      font-family: 'Abril Fatface', cursive;
      text-align: center;
    }
    body {
      background: url('tartan.jpg');
      /*overflow: hidden;*/
    }
    h1 {
      font-family: 'XMasLights';
      font-size: 10em;
      color: white;
      line-height: 0.75em;
      text-shadow: -2px 0 rgb(5,74,7), 0 2px rgb(5,74,7), 2px 0 rgb(5,74,7), 0 -2px rgb(5,74,7);
    }

    img {
      margin: 0 auto;
      max-height: 350px;
    }

    .slide {
      margin: 0 20px;
    }

    .carousel {
      padding-top: 40px;
      background: rgb(25,25,25);
      max-height: 355px;
      border: 10px solid rgb(5,74,7);
      margin-top: 50px;
    }

    .slick-slide {
      opacity: 0.65;
    }

    .slick-active.slick-center {
      opacity: 1;
    }

    .slick-active.slick-center img{
      -webkit-box-shadow: 7px 7px 5px 0px rgba(50, 50, 50, 0.36);
      -moz-box-shadow:    7px 7px 5px 0px rgba(50, 50, 50, 0.36);
      box-shadow:         7px 7px 5px 0px rgba(50, 50, 50, 0.36);
    }

    .opener {
      position: absolute;
      top: 0;
      background: rgba(0,0,0, 0.75);
      width: 100%;
      height: 100%;
    }

    .opener img{
      transform: scale(3,3);
    }

  </style>
</head>
<body>
  <section class='row'>

      </div>
      <div class='slide'>
        <img src="http://photos-a.ak.instagram.com/hphotos-ak-xpa1/t51.2885-15/10375676_803388613059360_132799775_n.jpg" title='wolf-nap'>
      </div>
      <div class='slide'>
        <img src="http://photos-h.ak.instagram.com/hphotos-ak-xpa1/t51.2885-15/10632383_741665495901439_116870185_n.jpg" title='fandolf-wine-country'>
      </div>
      <div class='slide'>
        <img src="http://photos-h.ak.instagram.com/hphotos-ak-xaf1/t51.2885-15/10643952_706813779398447_662768537_n.jpg" title='fandolf-couch'>

      <div class='slide'>

      </div>
      <div class='slide'>
        <img src="http://photos-h.ak.instagram.com/hphotos-ak-xpf1/t51.2885-15/1971437_708164065937975_748842752_n.jpg" title='bfox-rox'>

    </div>
  </section>
  <section class='opener'>
    <img src="christmas-bow.png">
  </section>

  <script type="text/javascript">
    $(document).ready(function(){
      $('.carousel').slick({
        autoplay: true,
        infinite: true,
        slidesToShow: 3,
        autoplaySpeed: 1000,
        centerMode: true,
        arrows: false
      })

      $('.opener').on('click', function(){
        $(this).hide();
      })
    })
  </script>
</body>
